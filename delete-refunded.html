<!DOCTYPE html>
<html>
<head>
    <title>Delete Refunded Account</title>
</head>
<body>
    <h1>Delete Refunded Account</h1>
    <button onclick="deleteRefundedAccount()">Delete nvisionmg@gmail.com</button>
    <div id="result"></div>

    <script>
        async function deleteRefundedAccount() {
            try {
                const response = await fetch('https://backend-backend-c520.up.railway.app/api/delete-refunded-account', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'nvisionmg@gmail.com'
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
