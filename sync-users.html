<!DOCTYPE html>
<html>
<head>
    <title>Sync Users from Codes</title>
</head>
<body>
    <h1>Sync Users from Codes</h1>
    <button onclick="syncUsers()">Create User Records for Orphaned Codes</button>
    <div id="result"></div>

    <script>
        async function syncUsers() {
            try {
                const response = await fetch('https://backend-backend-c520.up.railway.app/api/sync-users-from-codes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
