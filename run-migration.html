<!DOCTYPE html>
<html>
<head>
    <title>Run Database Migration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; }
        pre { white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Affiliate Commission Ledger Migration</h1>
    
    <p>This will create the following tables:</p>
    <ul>
        <li><strong>affiliate_payout_batches</strong> - Tracks payout batches for CSV exports</li>
        <li><strong>affiliate_commissions</strong> - Commission ledger with pending/cleared/paid/reversed status</li>
    </ul>
    
    <button onclick="runMigration()">Run Migration</button>
    
    <div id="result"></div>

    <script>
        async function runMigration() {
            document.getElementById('result').innerHTML = '<p>Running migration...</p>';
            
            try {
                const response = await fetch('https://backend-backend-c520.up.railway.app/api/admin/run-migration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        migration: 'affiliate_commissions_ledger'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = '<p class="success">✅ Migration completed successfully!</p><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = '<p class="error">❌ Migration failed</p><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p class="error">❌ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
