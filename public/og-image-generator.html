<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      color: #fff;
    }
    .brand {
      font-size: 24px;
      color: #888;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .title {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 30px;
      line-height: 1.1;
    }
    .title span {
      color: #c9a227;
    }
    .description {
      font-size: 28px;
      color: #aaa;
      max-width: 800px;
      line-height: 1.5;
    }
    .url {
      position: absolute;
      bottom: 60px;
      left: 80px;
      font-size: 22px;
      color: #666;
    }
    .accent-line {
      width: 100px;
      height: 4px;
      background: #c9a227;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="brand">TurnKey</div>
  <div class="accent-line"></div>
  <h1 class="title">Pricing Infrastructure<br>for <span>Videographers</span></h1>
  <p class="description">See what your pricing decisions actually cost.</p>
  <div class="url">helpmefilm.com</div>
</body>
</html>
