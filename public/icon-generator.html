<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TurnKey App Icon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #1a1a1a;
      font-family: system-ui, sans-serif;
      color: white;
    }
    h1 { margin-bottom: 10px; }
    p { color: #888; margin-bottom: 30px; }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .icon-item {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .icon-item canvas {
      display: block;
      margin: 0 auto 10px;
      border-radius: 12px;
    }
    .icon-item .label {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }
    button {
      background: #4C6FFF;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #3a5ce0;
    }
    .download-all {
      background: #22c55e;
      padding: 12px 24px;
      font-size: 16px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>TurnKey App Icon Generator</h1>
  <p>Download these icons and place them in the Android/iOS asset folders.</p>
  
  <button class="download-all" onclick="downloadAll()">Download All Icons (ZIP not available - download individually)</button>

  <h2>Android Icons (mipmap)</h2>
  <div class="icon-grid" id="android-icons"></div>

  <h2>iOS Icons</h2>
  <div class="icon-grid" id="ios-icons"></div>

  <h2>Web Icons</h2>
  <div class="icon-grid" id="web-icons"></div>

  <script>
    const androidSizes = [
      { name: 'mdpi', size: 48 },
      { name: 'hdpi', size: 72 },
      { name: 'xhdpi', size: 96 },
      { name: 'xxhdpi', size: 144 },
      { name: 'xxxhdpi', size: 192 },
    ];

    const iosSizes = [
      { name: '1024x1024', size: 1024 },
    ];

    const webSizes = [
      { name: '192x192', size: 192 },
      { name: '512x512', size: 512 },
    ];

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      // Background with rounded corners (for visual, actual rounding handled by OS)
      ctx.fillStyle = '#06101E';
      ctx.fillRect(0, 0, size, size);
      
      // T letter
      ctx.fillStyle = '#E6E9EF';
      ctx.font = `bold ${size * 0.6}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('T', size / 2, size / 2 + size * 0.02);
    }

    function drawForeground(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      // Transparent background for adaptive icon foreground
      ctx.clearRect(0, 0, size, size);
      
      // T letter centered (with padding for adaptive icon safe zone)
      ctx.fillStyle = '#E6E9EF';
      ctx.font = `bold ${size * 0.4}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('T', size / 2, size / 2);
    }

    function createIconItem(container, name, size, isForeground = false) {
      const div = document.createElement('div');
      div.className = 'icon-item';
      
      const canvas = document.createElement('canvas');
      canvas.id = `icon-${name}`;
      if (isForeground) {
        drawForeground(canvas, size);
      } else {
        drawIcon(canvas, size);
      }
      
      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = `${name} (${size}x${size})`;
      
      const btn = document.createElement('button');
      btn.textContent = 'Download';
      btn.onclick = () => downloadIcon(canvas, `ic_launcher${isForeground ? '_foreground' : ''}_${name}.png`);
      
      div.appendChild(canvas);
      div.appendChild(label);
      div.appendChild(btn);
      container.appendChild(div);
    }

    function downloadIcon(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      alert('Please download each icon individually by clicking the Download button under each icon.');
    }

    // Generate Android icons
    const androidContainer = document.getElementById('android-icons');
    androidSizes.forEach(({ name, size }) => {
      createIconItem(androidContainer, name, size);
      createIconItem(androidContainer, name + '_fg', size, true);
    });

    // Generate iOS icons
    const iosContainer = document.getElementById('ios-icons');
    iosSizes.forEach(({ name, size }) => {
      createIconItem(iosContainer, name, size);
    });

    // Generate Web icons
    const webContainer = document.getElementById('web-icons');
    webSizes.forEach(({ name, size }) => {
      createIconItem(webContainer, name, size);
    });
  </script>
</body>
</html>
