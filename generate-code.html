<!DOCTYPE html>
<html>
<head>
    <title>Generate Unlock Code</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px;
            max-width: 600px;
        }
        button { 
            padding: 12px 24px; 
            margin: 10px 0; 
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            background: #f5f5f5;
            border-radius: 4px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
            padding: 10px;
            background: white;
            border: 2px solid #2196F3;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>üéüÔ∏è Generate Unlock Code</h1>
    <p>Click the button below to generate a new unlock code for your friend.</p>
    
    <button onclick="generateCode()">Generate New Code</button>
    
    <div id="result"></div>

    <script>
        async function generateCode() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Generating code...</p>';
            
            try {
                const response = await fetch('https://backend-backend-c520.up.railway.app/api/admin/generate-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success && result.code) {
                    resultDiv.innerHTML = `
                        <h3 class="success">‚úÖ Code Generated Successfully!</h3>
                        <div class="code">${result.code}</div>
                        <p><strong>Instructions for your friend:</strong></p>
                        <ol>
                            <li>Open the app and go to the Unlock page</li>
                            <li>Enter this code: <strong>${result.code}</strong></li>
                            <li>Enter their email address</li>
                            <li>Click "Activate Code"</li>
                        </ol>
                        <p><em>This code is valid for 1 year from activation.</em></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Error: ${result.error || 'Failed to generate code'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
